<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XiaBan-倒计时</title>
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	<script type="text/javascript">
		function starttime(){
			var date = new Date();
			var now = date.getTime();
			//设置截止时间 z
			var str=date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate()+" 18:00:00";
			var endDate = new Date(str); 
			var end = endDate.getTime();  
			//时间差 b
			var leftTime = end-now; 
			//定义变量 d,h,m,s保存倒计时的时间  c
			var d,h,m,s;  
			if (leftTime>=0) {
				// d = Math.floor(leftTime/1000/60/60/24);  d
				h = Math.floor(leftTime/1000/60/60%24);  
				m = Math.floor(leftTime/1000/60%60);  
				s = Math.floor(leftTime/1000%60);                     
			}  
			//将倒计时赋值到div中  e
			// document.getElementById("_d").innerHTML = d+"天";  f
			document.getElementById("_h").innerHTML = h+"小时";  
			document.getElementById("_m").innerHTML = m+"分";  
			document.getElementById("_s").innerHTML = s+"秒";  
			//递归每秒调用countTime方法，显示动态时间效果  g
			setTimeout(starttime,1000);  
			
		}
	</script>
</head>
<body onload="starttime()">
	<div style="text-align: center;margin-top: 150px;position: relative;font-size: 24px;font-weight: bold;">  
		<p style="font-size: 22px;">XiaBan-倒计时:</p>
		<!-- <span id="_d">00</span>  -->
		<span id="_h">00</span>  
		<span id="_m">00</span>  
		<span id="_s">00</span>  
	</div>
  <canvas id="canvas"></canvas>
  <script src='js/dat.gui.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
